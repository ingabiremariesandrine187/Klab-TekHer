<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: white;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li class="Hire"><a href="hire-me.html">Hire Me</a></li>
            </ul>
        </nav>
    </header>
    <header>
        <h1>Hire Me</h1>
    </header>
    <div class="form-container">
        <h2>Get in Touch</h2>
        <p>Fill out the form below, and I’ll get back to you as soon as possible.</p>
        <form id="hireForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="form-response" style="color: green; display: none;">Thank you for reaching out! I’ll contact you shortly.</p>
    </div>

    <script>
        // JavaScript for form submission
        document.getElementById("hireForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && email && message) {
                document.getElementById("form-response").style.display = "block"; // Show success message
                console.log("Form Submitted:", { name, email, message }); // Log form data to the console

                // Reset form
                document.getElementById("hireForm").reset();
            } else {
                alert("Please fill in all fields before submitting.");
            }
        });
    </script>




</body>
</html>
